<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'amour Clothing Collective - Cart</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <link rel="stylesheet" href="css/store.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <main id="myCart">
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: white">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="./images/logo.png" width="320" height="170" alt="L'amour logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="shop.html">SHOP</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="lookbook.html">LOOKBOOK</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">CONTACT</a>
                </li>
              </ul>
            </div>
            <div>
              <a href="cart.html">
                <img src="./images/cart.png" width="40" height="40" alt="Shopping cart image">
              </a>
            </div>
            <div>
              <p v-if="visible">{{this.cartQuantity}}</p>
            </div>
          </div>
        </nav>
      </div>
      <div class="row m-5">
        <div class="col-lg-8">
          <div class="viewContainer">
            <div v-for="item,index in cartItems" :key="item.id">
              <div>
                  <img class="cartImage" v-bind:src="item.imagePath" alt="Cart Item image">
                  <h4 class="cartDescription">{{item.name}}</h4>
                  <h4 class="cartDescription">R {{item.price}}</h4>
              </div>
              <div>
                  <button class="cartButton" v-on:click="removeFromCart(index)">Remove form cart</button>
              </div>
          </div>
          <div class="col-lg-6">
            <div class="cartSummary">
              <h2>Cart Summary</h2>
              <h4>{{this.subTotal}}</h4>
            </div>
            

          </div>
        </div>



        </div>
      </div>
    </main>  
  
  
    <script type="text/javascript" src="js/cart.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
  
  
</body>
</html>
